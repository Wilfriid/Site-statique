                <div class="elevepage1min2">
                    <h2>Ajouter un  professeur </h2>
                    <form>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nom">Nom</label>
                                <input type="text" id="nom" name="nom">
                            </div>
                            <div class="form-group">
                                <label for="prenom">Prénom</label>
                                <input type="text" id="prenom" name="prenom">
                            </div>
                        </div>
                
                        <div class="form-row">
                            <div class="form-group">
                               
                                <div class="form-radio">
                                    <input type="radio" id="homme" name="genre" value="Homme">
                                    <label for="homme">Homme</label>
                                    <input type="radio" id="femme" name="genre" value="Femme">
                                    <label for="femme">Femme</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="classe">Sélectionner une Matière</label>
                                <select id="classe" name="classe">
                                    <option value="Tle">Maths</option>
                                    <option value="1ere">Physique</option>
                                    <option value="2nde">Eps</option>
                                    <option value="3eme">Anglais</option>
                                    <option value="4eme">SVT</option>
                                    <option value="5eme">Phylosophie</option>
                                    <option value="6eme">Français</option>
                                </select>
                            </div>
                        </div>
                
                        <div class="form-row">
                           
                            <div class="form-group">
                                <label for="date">Date de naissance</label>
                                <input type="date" id="date" name="date">
                            </div>
                        </div>
                
                        <div class="form-row">
                            <div class="form-group">
                                <label for="telephone">Téléphone</label>
                                <input type="text" id="telephone" name="telephone">
                            </div>
                            <div class="form-group">
                                <label for="ville">Ville</label>
                                <input type="text" id="ville" name="ville">
                            </div>
                        </div>
                
                        <div class="form-buttons">
                            <button type="button" class="btn-cancel">Annuler</button>
                            <button type="submit" class="btn-save">Enregistrer</button>
                        </div>
                    </form>
                </div>
                
            </div>
       
    </div>
