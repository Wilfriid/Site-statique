    <script>
        // Sélectionner tous les boutons de suppression
        const deleteButtons = document.querySelectorAll('.btn-delete');

        // Ajouter un gestionnaire d'événement à chaque bouton
        deleteButtons.forEach((button) => {
            button.addEventListener('click', function() {
                // Demander une confirmation avant de supprimer
                const confirmation = confirm("Voulez-vous vraiment supprimer ce professeur ?");
                
                if (confirmation) {
                    // Trouver la ligne du tableau correspondante
                    const row = this.closest('tr');
                    // Supprimer la ligne du tableau
                    row.remove();
                    
                    alert("Le professeur a été supprimé avec succès.");
                }
            });
        });
    </script>
